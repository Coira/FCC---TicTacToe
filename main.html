<!--<!DOCTYPE html lang="en">-->
<HTML >
  <meta charset="utf-8">
  <title> FreeCode Camp - TicTacToe</title>


  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Architects+Daughter|Robo+Slab' rel='stylesheet' type='text/css'>
  
  <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
  <script type="text/javascript" src="script.js"></script>

  
  <body>
    <div id="board">
      <div id="dummy"></div>
      <div class="row">
	<div id="s0" class="square bottom-border right-border"></div>
	<div id="s1" class="square bottom-border right-border"></div>
	<div id="s2" class="square bottom-border"></div>
      </div>

      <div class="row">
	<div id="s3" class="square bottom-border right-border"></div>
	<div id="s4" class="square bottom-border right-border"></div>
	<div id="s5" class="square bottom-border"></div>
      </div>

      <div class="row">
	<div id="s6" class="square right-border "></div>
	<div id="s7" class="square right-border"></div>
	<div id="s8" class="square"></div>
      </div>
    </div>

    <div class="extras">
      
      <div class="infoLine">
	<div class="info" id="wins">WINS: 0</div>
	<div class="info" id="losses">LOSSES: 0</div>
	<div class="info" id="draws">DRAWS: 0</div>
      </div>
      
     <div id="switch">Switch sides - Play as O</div>
    </div>
    
  </body>

</HTML>
